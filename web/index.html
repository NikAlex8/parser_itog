<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВК парсер</title>
    <script src ="eel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type = "image/png" href="/web/icons.png">   
</head> 
<body>
    <div class="main-content">
        <h1>VK Parser</h1>
        <h3>Введите необходимые данные</h3>
        <p>Важно!! У аккаунта не должно быть <br>
            двухфакторной аутентификации</p>
        <!-- <img src="/web/icons.png" alt="logo"> -->
        <div class="login">
            <input type="text" id = "vk_login" placeholder="Введите логин от ВК"></input><br>
        </div>
        <div class="password">
            <input type="password" id = "vk_password" placeholder="Введите пароль от ВК"></input><br>
        </div>
        <div class="vk_link">
            <input type="text" id = "vk_link" placeholder="Вставьте ссылку на страницу"></input><br>
        </div>
        <div class="button">
            <button type="button" id="start" onclick="display_id()">Запуск</button>
        </div>
    </div>
        
    <script type="text/javascript">

        async function display_id(){
            
            let login = document.getElementById('vk_login').value;
            let password = document.getElementById('vk_password').value;
            let user_link = document.getElementById('vk_link').value;

            let result = await eel.get_id(login,password,user_link)();
        } 
    </script>
</body>





</html>
